<!DOCTYPE html>
<html lang="en">
<head>
  <title>Marketing Automation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="./static/js/upload_text.js"></script>
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='styles/index.css') }}">
</head>
<body>

<div class="container-fluid text-center">
  <h1>Upload Files</h1>
  <form action = "/upload_correct" method = "POST" 
         enctype = "multipart/form-data">
         <label class="btn btn-default btn-file">
          <input type="file" id="file" name="file" class="form-control inputfile" data-multiple-caption="{count} files selected" multiple>Click Here</input>
         </label>
         <input type = "submit" class = "btn btn-primary active margin"/>

  </form>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
      <p class="flashes alert alert-warning" > <strong>Warning!</strong> {{ message }}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block body %}{% endblock %}  
</div>
</body>
</html>
